<html>

<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link href="/login.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div id="login-box">
      <div class="logo">
        <img src="https://lh5.googleusercontent.com/-Z4wuSKQT0oI/AAAAAAAAAAI/AAAAAAAAAA8/oLWR08rF3WM/photo.jpg" class="img img-responsive img-circle center-block"
          style="width: 200px;" />
        <h1 class="logo-caption">
          <span class="tweak">Void</span>Auth</h1>
      </div>
      <!-- /.logo -->
      <div class="controls">
        <input type="text" name="username" id="usernameinput" placeholder="Username" class="form-control" />
        <button type="button" class="btn btn-default btn-block btn-custom" onclick="login()">Login</button>
      </div>
      <!-- /.controls -->
    </div>
    <!-- /#login-box -->
  </div>
  <!-- /.container -->
  <div id="particles-js"></div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="/login.js"></script>
  <script>
    function login() {
      var username = $("#usernameinput").val();
      window.location = "/haveusername?username=" + encodeURIComponent(username)
    }
  </script>
</body>

</html>
